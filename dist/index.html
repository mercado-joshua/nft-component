<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="wrapper">
        <div class="nft-card wrapper">
            <div class="image-box">
                <img class="image" src="./images/image-equilibrium.jpg" alt="picture of nft">
            </div>
    
            <div class="content-box">
                <h2 class="title">Equilibrium #3429</h2>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
                <div class="info-box">
                    <span class="eth">0.041ETH</span>
                    <span class="deadline">3 days left</span>
                </div>
                <div class="footer">
                    <img class="avatar" src="./images/image-avatar.png" alt="avatar image of a person" class="avatar">
                    <p class="info">Creation of <span class="author">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
 
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
